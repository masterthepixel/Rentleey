<body>
    <div
        class="relative flex flex-col items-center justify-center min-h-screen px-2 bg-green-600 bg-[url('../images/modern-house-facade.webp')] bg-cover bg-center ">
        <div
            class="z-10 md:backdrop-blur-md bg-white/50 rounded-2xl px-1.5 ... bg-opacity-50 backdrop-blur-xl rounded drop-shadow-lg backdrop-blur-sm max-w-2xl ">
            <h1 class="max-w-2xl mx-auto mt-4 text-5xl font-bold text-center text-zinc-900 leading-tighter ">
                <span class="block">Sign up now!
                </span>
            </h1>
            <img class="w-2/3 mx-auto " src='./assets/images/logo.webp' alt="Rentleey">
            <h2 class="z-10 max-w-xl mx-auto mt-2 mb-6 font-bold text-center text-2xl ... text-white uppercase">
                Save over 50% on all fees
            </h2>
            <!-- Form starts here -->
            <form class="z-20 px-2 md:px-8">
                <div class="space-y-6 ">
                    <div>
                        <div class="space-y-6 md:space-y-4">
                            <!-- Username -->
                            <!-- Full Name -->
                            <div class="sm:grid sm:grid-cols-3 sm:items-start sm:gap-2.5 sm:py-4"> <label
                                    for="full-name"
                                    class="block text-base font-semibold leading-6 text-zinc-900 sm:pt-1.5">Full
                                    Name</label>
                                <div class="mt-2 sm:col-span-2 sm:mt-0">
                                    <input type="text" id="full-name" name="full-name" required
                                        class="block w-full rounded-md border-zinc-300 py-1.5 px-2 text-zinc-50 placeholder:text-zinc-400 focus:ring-blue-600 focus:border-blue-600"
                                        placeholder="Your Name">
                                </div>
                            </div>
                            <!-- Email Address -->
                            <div class="sm:grid sm:grid-cols-3 sm:items-start sm:gap-2.5 sm:py-4">
                                <label for="email"
                                    class="block text-base font-semibold leading-6 text-zinc-900 sm:pt-1.5">Email
                                    Address</label>
                                <div class="mt-2 sm:col-span-2 sm:mt-0">
                                    <input type="email" id="email" name="email" required
                                        class="block w-full rounded-md border-zinc-300 py-1.5 px-2 text-zinc-50 placeholder:text-zinc-400 focus:ring-blue-600 focus:border-blue-600"
                                        placeholder="your-email@example.com">
                                </div>
                            </div>
                            <!-- Optional Phone Number -->
                            <div class="sm:grid sm:grid-cols-3 sm:items-start sm:gap-2.5 sm:py-4">
                                <label for="phone-number"
                                    class="block text-base font-semibold leading-6 text-zinc-900 sm:pt-1.5">Phone Number
                                </label>
                                <div class="mt-2 sm:col-span-2 sm:mt-0">
                                    <input type="tel" id="phone-number" name="phone-number"
                                        class="block w-full rounded-md border-zinc-300 py-1.5 px-2 text-zinc-50 placeholder:text-zinc-400 focus:ring-blue-600 focus:border-blue-600"
                                        placeholder="0803 123 4567">
                                </div>
                            </div>
                            <!-- Role in Rental Process -->
                            <div class="sm:grid sm:grid-cols-3 sm:items-start sm:gap-2.5 sm:py-4 ml-1">
                                <label class="block text-base font-semibold leading-6 text-zinc-900 sm:pt-1.5">I am
                                    a</label>
                                <div class="mt-2 sm:col-span-2 sm:mt-0">
                                    <div class="flex flex-col gap-2">
                                        <label class="flex items-center">
                                            <input type="radio" name="role" value="tenant" required
                                                class="text-blue-600 border-gray-300 focus:ring-blue-500">
                                            <span class="ml-2 text-sm text-zinc-50">Tenant</span>
                                        </label>
                                        <label class="flex items-center">
                                            <input type="radio" name="role" value="landlord" required
                                                class="text-blue-600 border-gray-300 focus:ring-blue-500">
                                            <span class="ml-2 text-sm text-zinc-50">Landlord</span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="flex items-center justify-start gap-x-1">
                                <button type="button" class="text-sm font-semibold leading-6 text-zinc-50"></button>
                                <button type="submit"
                                    class="inline-flex justify-center px-3 py-2 text-sm font-semibold text-white bg-blue-600 rounded-md shadow-sm hover:bg-blue-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-blue-600">Save
                                    Now</button>
                            </div>
                            <!-- Existing fields and the rest of the form continue here... -->
                        </div>
                    </div>
                    <!-- Other sections of your form here... -->
                    <div class="py-2 text-xs text-center border-t md:pb-6 text-zinc-100 border-zinc-100 lg:px-28">
                        We value your privacy. Your information is confidential and will not be shared with any third
                        parties without your consent.
                    </div>
                    <!-- Other sections of your form here... -->
                </div>
            </form>
        </div>
    </div>

</html>
